<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share-Modal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="circle circle1"></div>
            <div class="circle circle2"></div>
            <div class="card">
                <div class="circle-img"> </div>
                <div class="heading">Saurabh Sonkar</div>
                <div class="title">DSE 2nd Year,IIT Mandi</div>
                <div class="buttons">
                    <button class="button button1"><i class="ri-share-forward-fill"></i> Share My Profile</button>
                    <button class="button button2">Follow Me</button>
                </div>
            </div>
            <div class="popup">
                <div class="header-div">
                    <div class="header">
                        <div class="share">Share My Profile</div>
                        <div class="cross-area"><i class="ri-close-line ri-xl cross"></i></div>
                    </div>
                    <div class="hr-long"></div>
                    <div class="share-via">Share this via</div>
                </div>

                <div class="icons-div">
                    <div class="icons-circle fb-div"><a href="https://www.instagram.com/saurabh_264" class="no-und"><i
                                class="ri-facebook-fill fb"></i></a></div>
                    <div class="icons-circle twitter-div"><a href="https://www.instagram.com/saurabh_264"
                            class="no-und"><i class="ri-twitter-x-fill twitter"></i></a></div>
                    <div class="icons-circle ig-div"><a href="https://www.instagram.com/saurabh_264" class="no-und"><i
                                class="ri-instagram-line ig "></i></a></div>
                    <div class="icons-circle wassup-div"><a href="https://www.instagram.com/saurabh_264"
                            class="no-und"><i class="ri-whatsapp-line wassup"></i></a></div>
                    <div class="icons-circle tg-div"><a href="https://www.instagram.com/saurabh_264" class="no-und"><i
                                class="ri-telegram-fill tg"></i></a></div>
                </div>

            </div>
            <div class="overlay"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
