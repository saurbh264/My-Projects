<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper h-[100vh] bg-center text-white">

        <div class="container">
            <div class="font-semibold text-[3rem] text-center">Tic-Tac-Toe</div>
            <div class="content-box flex justify-center mt-12">
                <div></div>
                <div class="playbox h-[60vh] w-[35vw] bg-[rgba(218,218,218,0.5)] rounded-2xl grid grid-cols-3 grid-rows-3">
                    <div class="playarea mt-2 ml-2 border-r-2 border-b-2 box1">X</div>
                    <div class="playarea mt-2 border-r-2 border-b-2  box3">⬯</div>
                    <div class="playarea mt-2 mr-2 border-b-2  box3">X</div>
                    <div class="playarea ml-2 border-r-2 border-b-2 box4">X</div>
                    <div class="playarea border-r-2 border-b-2 box5">⬯</div>
                    <div class="playarea mr-2 border-b-2 box6">X</div>
                    <div class="playarea mb-2 ml-2 border-r-2 box7">X</div>
                    <div class="playarea mb-2 border-r-2 box8">⬯</div>
                    <div class="playarea mb-2 mr-2 box9">⬯</div>
                </div>
                
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
