<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="wrapper h-[100vh] bg-center text-white">

        <div class="container">
            <div class="font-semibold text-[3rem] text-center">Tic-Tac-Toe</div>
            <div class="cp-container text-[1.1rem] h-[2rem] mt-4 flex justify-center items-center">
            <div class="currentplayer inline-flex px-6 py-1 rounded-xl border-[0.01rem] border-white"></div>
            </div>
            <div class="content-box flex justify-center mt-8">
                <div
                    class="playbox h-[30vh] w-[80vw] md:h-[45vh] md:w-[70vw] lg:h-[50vh] lg:w-[30vw] sm:w-[70vw] bg-[rgba(255,255,255,0.25)] rounded-2xl grid grid-cols-3 grid-rows-3 border-[0.01rem] border-white">
                    <div class="playarea mt-4 ml-4 border-r-2 border-b-2 box1"></div>
                    <div class="playarea mt-4 border-r-2 border-b-2  box2"></div>
                    <div class="playarea mt-4 mr-4 border-b-2  box3"></div>
                    <div class="playarea ml-4 border-r-2 border-b-2 box4"></div>
                    <div class="playarea border-r-2 border-b-2 box5"></div>
                    <div class="playarea mr-4 border-b-2 box6"></div>
                    <div class="playarea mb-4 ml-4 border-r-2 box7"></div>
                    <div class="playarea mb-4 border-r-2 box8"></div>
                    <div class="playarea mb-4 mr-4 box9"></div>
                </div>
            </div>
            <div class="ng-container flex mt-6 justify-center ">
                <button class="newgame border-[0.01rem] border-white px-4 py-1 text-[1.1rem] rounded-lg opacity-0 scale-0">New Game</button>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
