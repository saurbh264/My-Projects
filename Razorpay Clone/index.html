<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <nav class="bg-deepBlue flex items-center justify-around">
        <a href="/" class="cursor-pointer py-7 pr-1">
            <img src="assets/logo.svg" alt=""
            width="125px"
            height="30px">
        </a>
        <ul class="flex space-x-6">
            <li class="text-white relative group py-7 font-mullish cursor-pointer hover:text-lightBlue300
            transition-all duration-200">
                <a href="#">Payments</a>
                <div class="absolute bg-lightBlue300 bottom-0 w-full h-1 hidden group-hover:block
                transition-all duration-200"></div>
            </li>
            <li class="text-white relative group py-7 font-mullish cursor-pointer hover:text-lightBlue300
            transition-all duration-200">
                <a href="#">Banking</a>
                <div class="absolute bg-lightBlue300 bottom-0 w-full h-1 hidden group-hover:block
                transition-all duration-200"></div>
            </li>
            <li class="text-white relative group py-7 font-mullish cursor-pointer hover:text-lightBlue300
            transition-all duration-200">
                <a href="#">Corporate Card</a>
                <div class="absolute bg-lightBlue300 bottom-0 w-full h-1 hidden group-hover:block
                transition-all duration-200"></div>
            </li>
            <li class="text-white relative group py-7 font-mullish cursor-pointer hover:text-lightBlue300
            transition-all duration-200">
                <a href="#">Payroll</a>
                <div class="absolute bg-lightBlue300 bottom-0 w-full h-1 hidden group-hover:block
                transition-all duration-200"></div>
            </li>
            <li class="text-white relative group py-7 font-mullish cursor-pointer hover:text-lightBlue300
            transition-all duration-200">
                <a href="#">Resources</a>
                <div class="absolute bg-lightBlue300 bottom-0 w-full h-1 hidden group-hover:block
                transition-all duration-200"></div>
            </li>
            <li class="text-white relative group py-7 font-mullish cursor-pointer hover:text-lightBlue300
            transition-all duration-200">
                <a href="#">Support</a>
                <div class="absolute bg-lightBlue300 bottom-0 w-full h-1 hidden group-hover:block
                transition-all duration-200"></div>
            </li>
            <li class="text-white relative group py-7 font-mullish cursor-pointer hover:text-lightBlue300
            transition-all duration-200">
                <a href="#">Pricing</a>
                <div class="absolute bg-lightBlue300 bottom-0 w-full h-1 hidden group-hover:block
                transition-all duration-200"></div>
            </li>
        </ul>
        <div class="flex space-x-6">
            <img src="assets/india-flag.svg" alt="" width="28px" height="20px">
            <button class="text-white font-bold border-lightBlue300 border py-2 px-3 text-sm rounded">Log in</button>
            <button class="text-lightBlue300 bg-white px-2 rounded font-semibold hover:text-lightBlue500">Sign Up <i class="ri-arrow-right-line"></i></button>
        </div>
    </nav>
</div>
</body>
</html>
