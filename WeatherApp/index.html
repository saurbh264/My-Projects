<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="wrapper">
        <div class="container flex flex-col items-center h-[100vh] gap-[2rem] text-white relative">
            <div class="font-bold text-3xl pt-[1rem]">WEATHER APP</div>
            <div class="flex gap-[5rem] text-xl cursor-pointer transition-all duration-200">
                <div class="tabs rounded-md p-2">Your Weather</div>
                <div class="tabs rounded-md p-2">Search Weather</div>
                <div class=" absolute top-[10rem] left-[30rem] w-[25%]">
                    <form class="flex items-center max-w-sm mx-auto">
                        <label for="simple-search" class="sr-only">Search</label>
                        <div class="relative w-full">
                            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                            </div>
                            <input type="text" id="simple-search"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Search Place" required />
                        </div>
                        <button type="submit"
                            class="p-2.5 ms-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 20 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                            </svg>
                            <span class="sr-only">Search</span>
                        </button>
                    </form>
                </div>
                <div class="error absolute top-[15rem] left-[32rem] w-[25%] h-[30%] z-10 notfound">
                    <img src="assets/not-found.png" class="w-[80%]">
                    <div class="w-[80%] text-center">Error 404! Not Found</div>
                </div>
            </div>
            <div class="variable flex flex-col items-center notactive">
                <div class="city-name text-2xl">Mandi</div>
                <div class="weather text-xl">Cloudy</div>
                <div class="image  w-[70%]"><img src="assets/cloud.png" alt="" class="w-[80%] mx-auto"></div>
                <div class="'temperature text-2xl font-bold">23.08 Â°C</div>
            </div>
            <div class="flex  mt-5 w-[50vw] h-[25vh] gap-[10%] text-white notactive">
                <div class="windspeed-card cards w-[30%] rounded-sm pt-2">
                    <div class="w-[60%]"><img src="assets/wind.png" class="w-[70%] mx-auto"></div>
                    <div class="text-xl">WINDSPEED</div>
                    <div class="wind">3.09 m/s</div>
                </div>
                <div class="humidity-card  cards w-[30%] rounded-sm pt-2">
                    <div class="w-[60%]"><img src="assets/humidity.png" alt="" class="w-[70%] mx-auto"></div>
                    <div class="text-xl">HUMIDITY</div>
                    <div class="humidity">43%</div>
                </div>
                <div class="clouds-card cards w-[30%] rounded-sm pt-2">
                    <div class="w-[60%]"><img src="assets/cloud.png" alt="" class="mx-auto w-[70%]"></div>
                    <div class="text-xl">CLOUDS</div>
                    <div class="clouds">60%</div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
