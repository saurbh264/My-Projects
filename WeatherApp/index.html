<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="wrapper h-[100vh] w-[100vw]">
        <div class="container flex flex-col items-center h-[100%] gap-[2rem] text-white relative">
            <div class="font-bold text-3xl pt-[1rem]">WEATHER APP</div>
            <div class="flex gap-[5rem] text-xl cursor-po inter transition-all duration-200 ">
                <div class="tabs rounded-md p-2 selected" id="yourweather">Your Weather</div>
                <div class="tabs rounded-md p-2" id="searchweather">Search Weather</div>
                <div class=" absolute top-[10rem] left-[30rem] w-[25%]">
                    <form class="form flex gap-4 items-center opacity-0 scale-0">
                        <input type="text" class="form-text rounded-lg bg-[rgba(194,190,190,0.4)] p-2 searchform" placeholder="Search City ..." required>
                        <button type="submit" class="bg-blue-500 p-[0.5rem] rounded-full"><img src="assets/search.png" width="20px" height="20px"></button>
                    </form>

                </div>
                <div class="error absolute top-[15rem] left-[32rem] w-[25%] h-[30%] z-10 opacity-0 scale-0">
                    <img src="assets/not-found.png" class="w-[80%]">
                    <div class="w-[80%] text-center">Error 404! Not Found</div>
                </div>
            </div>
            <div class="variable flex flex-col items-center opacity-0 scale-0">
                <div class="flex items-center gap-1">
                    <div class="city-name text-2xl"></div>
                    <span class="country"><img src="" class="country-icon"></span>
                </div>
                
                <div class="weather text-xl"></div>
                <div class="image  w-[70%]"><img src="" alt="" class="w-[80%] mx-auto image-icon"></div>
                <div class="temperature text-2xl font-bold"></div>
            </div>
            <div class="flex  mt-[1rem] w-[50vw] h-[25vh] gap-[10%] text-white variable opacity-0 scale-0 variablenew">
                <div class="windspeed-card cards w-[30%] rounded-sm pt-2">
                    <div class="w-[60%]"><img src="assets/wind.png" class="w-[70%] mx-auto"></div>
                    <div class="text-xl">WINDSPEED</div>
                    <div class="wind"></div>
                </div>
                <div class="humidity-card  cards w-[30%] rounded-sm pt-2">
                    <div class="w-[60%]"><img src="assets/humidity.png" alt="" class="w-[70%] mx-auto"></div>
                    <div class="text-xl">HUMIDITY</div>
                    <div class="humidity"></div>
                </div>
                <div class="clouds-card cards w-[30%] rounded-sm pt-2">
                    <div class="w-[60%]"><img src="assets/cloud.png" alt="" class="mx-auto w-[70%]"></div>
                    <div class="text-xl">CLOUDS</div>
                    <div class="clouds"></div>
                </div>
            </div>
            <div class="firstdiv absolute w-[25vw] h-[50vh] flex flex-col items-center justify-around top-[25%] border border-cyan-300 dark:focus:ring-cyan-800 rounded-2xl opacity-0 scale-0">
                <div class="w-[30%]"><img src="assets/location.png"></div>
                <div class="">Allow access to your location</div>
                <div><button class="clicktoallow relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-cyan-500 to-blue-500 group-hover:from-cyan-500 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-cyan-200 dark:focus:ring-cyan-800">
                    <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                    Click to allow Location
                    </span>
                    </button></div>
            </div>
            <div class="loadingdiv absolute w-[25vw] h-[25vh] flex flex-col justify-center items-center top-[10rem] opacity-0 scale-0">
                <div class="w-[70%]"><img src="assets/loading.gif" class=""></div>
                <div class="text-xl">Loading</div>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
